<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
    <h1 id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">My To Do's</h1>
    <input id="search-text" type="text" placeholder="Search Task">
    <label>
        <input type="checkbox" id="hide-completed" > Hide completed
    </label>
    <div id="tasks"></div>
    <form id="new-task">
        <input type="text" placeholder="Something to do" name="text" >
        <button>Add </button>
    </form>
    </div>

<script src="script/uuid_v4.js"></script>
<script src="script/task_function.js"></script>
<script src="script/task_app.js"></script>
</body>
</html>
</html>
